<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>GO.NASA</title>
	<meta name="description" content="NASA Earth Image Viewer">
	<meta name="author" content="Tem Tamre">
	<meta name="contact" content="temtamre@gmail.com">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="//fonts.googleapis.com/css?family=IBM+Plex+Mono:400,300,800" rel="stylesheet" type="text/css">

	<!-- ICON
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="apple-touch-icon" sizes="180x180" href="static/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon-16x16.png">

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" type="text/css" href="static/output.css">

</head>

<body>
	<!-- Title
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<hr>
	<div class="content-center">
		<p class="text-5xl font-bold text-center">GO.NASA</p>
	</div>
	<hr>

	<!-- Form
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="container mx-auto">
			<form method="post" action="/" id="form">
                
                <div class="row">
                    
                    <label for="lat">Latitude</label>
                    <input name="lat" id="lat" type="text" placeholder="unit: coordinates" required>

                    <label for="lon">Longitude</label>
                    <input name="lon" id="lon" type="text" placeholder="unit: coordinates" required>

                </div>

                <div class="row">

                    <label for="dim">Dimmensions</label>
                    <input name="dim" id="dim" type="text" placeholder="unit: degrees">

                    <label for="date">Date</label>
                    <input name="date" id="date" type="text" placeholder="YYYY-MM-DD">

                    
                    
				</div>

                <div class="row">

                    <label for="cloud_score">Cloud Score</label>
                    <input name="cloud_score" id="cloud_score" type="checkbox">

				    <input id="submit" type="submit" value="Submit">

                </div>
			
            </form>
	</div>
</body>

</html>
